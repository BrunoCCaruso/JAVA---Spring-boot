<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>

<header th:replace="fragments/header :: header"></header>

<h1>FORMULARIO DE INGRESO</h1>

<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <form th:action="@{/alumns/update}" th:object="${alumno}" method="post" autocomplete="off">

                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label><br>
                        <input type="text" class="form-control" th:field="*{nombre}" id="name"
                               placeholder="Ingrese el nombre aquí"
                               required autofocus><br>
                    </div>

                    <div class="mb-3">
                        <label for="surname" class="form-label">Apellido:</label><br>
                        <input type="text" class="form-control" th:field="*{apellido}" id="surname"
                               placeholder="Ingrese el apellido aquí" required><br>
                    </div>

                    <div class="mb-3">
                        <label for="birthday" class="form-label">Fecha de nacimiento</label><br>
                        <input type="date" class="form-control" th:field="*{nacimiento}"  id="birthday" required> <br>
                    </div>

                    <div class="mb-3">
                        <label for="kyu" class="form-label">Kyu:</label><br>
                        <input type="text" class="form-control" th:field="*{kyu}" id="kyu"
                               placeholder="Ingrese la categoría aquí"
                               required><br>
                    </div>

                    <button type="submit" class="btn btn-primary">Editar alumno</button>

                </form>


            </div>

        </div>

    </div>

</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
